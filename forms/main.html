<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOHYUN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
window.addEventListener("load", function() {
    var all_elements = document.getElementsByTagName('*') ;
    Array.prototype.forEach.call(all_elements, function(el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    el.outerHTML = this.responseText;
                }
            } ;
            xhttp.open('GET', includePath, true) ;
            xhttp.send() ;
        }
    }) ;
}) ;

</script>
<body>
<nav data-include-path="menu.html"></nav>
<main data-include-path="carousel.html"></main>
<footer data-include-path="footer.html"></footer>
<script src="js/get_tags.js"></script>
</body>
</html>
