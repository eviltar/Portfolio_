<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/carousel_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Carousel -->
<div id="CS" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img src="/../img/5.jpg" class="d-block w-100">
      <div class="carousel-caption d-flex flex-column justify-content-center" style="top: 300px; bottom:300px;">
        <h1>WELCOME to my HOMEPAGE</h1>
        <h5><i>Hi my name is DOHYUN PARK!</i></h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/../img/8.jpg" class="d-block w-100">
      <div class="carousel-caption d-flex flex-column justify-content-center" style="top: 300px; bottom:300px;">
        <h1>MERRY CHRISTMAS</h1>
        <h5><i>2023/12/25</i></h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/../img/7.jpg" class="d-block w-100">
      <div class="carousel-caption d-flex flex-column justify-content-center" style="top: 300px; bottom:300px;">
        <h1>MERRY CHRISTMAS</h1>
        <h5><i>2023/12/25</i></h5>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
